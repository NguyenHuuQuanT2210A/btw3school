<!DOCTYPE html>
<html>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            border-radius: 10px;
        }
        th, td{
            background-color:#96D4D4 ;
            border-style: dotted;
            border-color: red;
        }
    </style>
    <body>
        <h2>TH elements define table headers</h2>
        <table style="width: 100%;">
            <tr>
                <th style="width: 50%;">Person1</th>
                <th>Person 2</th>
                <th>Person 3</th>
            </tr>
            <tr height="200px">
                <td>Emil</td>
                <td>TObias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>10</td>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </table>
        <p>To understand the example better, we have added borders to the table</p>
    </body>
</html>
